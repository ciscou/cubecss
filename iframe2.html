<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/iframe.css" />
    <title>CSS Cube iframe</title>
  </head>
  <body>
    <div class="cube-container"></div>
    <div class="controls">
      <button class="reset"><i class="fas fa-fast-backward"></i></button>
      <button class="step-backward"><i class="fas fa-step-backward"></i></button>
      <button class="replay" style="display: none"><i class="fas fa-redo-alt"></i></button>
      <button class="play"><i class="fas fa-play"></i></button>
      <button class="pause" style="display: none"><i class="fas fa-pause"></i></button>
      <button class="step-forward"><i class="fas fa-step-forward"></i></button>
      <button class="finish"><i class="fas fa-fast-forward"></i></button>
    </div>
    <script src="https://kit.fontawesome.com/8c428ac272.js" crossorigin="anonymous"></script>
    <script src="js/cube2.js" charset="utf-8"></script>
    <script src="js/iframe.js" charset="utf-8"></script>
  </body>
</html>
