<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/iframe.css" />
    <title>CSS Cube iframe</title>
  </head>
  <body>
    <div class="cube-container"></div>
    <div class="controls">
      <button class="reset">⏮️</button>
      <button class="step">⏯️</button>

      <button class="pause">⏸️</button>
      <button class="finish">⏭️</button>
    </div>
    <script src="js/cube.js" charset="utf-8"></script>
    <script src="js/iframe.js" charset="utf-8"></script>
  </body>
</html>
