<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/cube.css" />
    <title>CSS Cube Demo</title>
  </head>
  <body>
    <h1>Playground</h1>
    <div class="container">
      <form class="playground row">
        <div class="col">
          <label class="label">
            <span>Width</span>
            <input type="text" name="width" value="240">
          </label>
          <label class="label">
            <span>Height</span>
            <input type="text" name="height" value="280">
          </label>
          <label class="label">
            <span>Pre Seq</span>
            <input type="text" name="preseq" value="" placeholder="R U R' U' R' F R2 U' R' U' R U R' F'">
          </label>
          <label class="label">
            <span>Seq</span>
            <input type="text" name="seq" value="" placeholder="R U R' U' R' F R2 U' R' U' R U R' F'">
          </label>
          <label class="label">
            <span>U Color</span>
            <input type="text" name="clru" value="" placeholder="#ffd500">
          </label>
          <label class="label">
            <span>D Color</span>
            <input type="text" name="clrd" value="" placeholder="#ffffff">
          </label>
          <label class="label">
            <span>R Color</span>
            <input type="text" name="clrr" value="" placeholder="#b71234">
          </label>
          <label class="label">
            <span>L Color</span>
            <input type="text" name="clrl" value="" placeholder="#ff5800">
          </label>
          <label class="label">
            <span>F Color</span>
            <input type="text" name="clrf" value="" placeholder="#0046ad">
          </label>
          <label class="label">
            <span>B Color</span>
            <input type="text" name="clrb" value="" placeholder="#009b48">
          </label>
          <label class="label">
            <span>Rotation X</span>
            <input type="text" name="rx" value="" placeholder="-20">
          </label>
          <label class="label">
            <span>Rotation Y</span>
            <input type="text" name="ry" value="" placeholder="-20">
          </label>
          <label class="label">
            <span>Rotation Z</span>
            <input type="text" name="rz" value="" placeholder="0">
          </label>
        </div>
        <div class="col">
          <div class="label">
            <span class="checkboxes-span">Stickerless</span>
            <div class="checkboxes-wrapper">
              <label>
                <input type="checkbox" name="stickerless_ulb" value="280">
                ULB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_urb" value="280">
                URB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_ulf" value="280">
                ULF
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_urf" value="280">
                URF
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_dlb" value="280">
                DLB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_drb" value="280">
                DRB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_dlf" value="280">
                DLF
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_drf" value="280">
                DRF
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_ub" value="280">
                UB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_ur" value="280">
                UR
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_uf" value="280">
                UF
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_ul" value="280">
                UL
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_db" value="280">
                DB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_dr" value="280">
                DR
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_df" value="280">
                DF
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_dl" value="280">
                DL
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_lb" value="280">
                LB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_rb" value="280">
                RB
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_rf" value="280">
                RF
              </label>
              <br>
              <label>
                <input type="checkbox" name="stickerless_lf" value="280">
                LF
              </label>
              <br>
            </div>
          </div>
        </div>
      </form>
      <div>
        <p>This is the iframe code:</p>
        <p class="iframe-html-container"></p>
      </div>
      <div class="iframe-container">
      </div>
    </div>
    <script src="js/playground.js" charset="utf-8"></script>
  </body>
</html>
